# Docker Compose configuration for Agentic Platform

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentic-platform-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:80,http://frontend
    volumes:
      - ./backend/data:/app/data
      - ./backend/static:/app/static
    networks:
      - agentic-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentic-platform-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - agentic-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  agentic-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
